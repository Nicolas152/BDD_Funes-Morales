<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Padron de alumnos</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Alumnos</h1>
    <form id="usuarioForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="mail">Correo:</label>
      <input type="email" id="mail" name="mail" required>
      <label for="padron">Padrón:</label>
      <input type="text" id="padron" name="padron" required>
      <button type="submit">Agregar Alumno</button>
    </form>

    <div class="search">
      <h3>Buscar Alumno</h3>
      <label for="searchPadron">Padrón:</label>
      <input type="text" id="searchPadron" oninput="filterUsers()" placeholder="Buscar por padrón">
    </div>

    <div class="user-list">
      <h2>Lista de Alumnos</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Padrón</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <!-- Nueva sección para gestión de exámenes -->
    <div class="examen-section">
      <h2>Gestión de Exámenes</h2>
      <form id="examenForm">
        <label for="id_materia">ID Materia:</label>
        <input type="text" id="id_materia" name="id_materia" required>
        <label for="examenFile">Archivo Examen (PDF o Imagen):</label>
        <input type="file" id="examenFile" name="examenFile" required>
        <label for="fecha">Fecha del Examen:</label>
        <input type="date" id="fecha" name="fecha" required>
        <button type="submit" class="btn">Agregar Examen</button>
      </form>
    
      <h3>Lista de Exámenes</h3>
<table id="examenTable" class="user-list">
  <thead>
    <tr>
      <th>ID Materia</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="examenTableBody">
    <!-- Aquí se llenarán los datos dinámicamente -->
  </tbody>
</table>

    </div>
    

  <!-- Vincula el archivo JS para SQLite -->
  <script src="/js/sqlite_script.js"></script>
  <!-- Vincula el nuevo archivo JS para MongoDB -->
  <script src="/js/mongodb_script.js"></script>
</body>
</html>
