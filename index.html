<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Padron de alumnos</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Alumnos</h1>
    <form id="usuarioForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="mail">Correo:</label>
      <input type="email" id="mail" name="mail" required>
      <label for="padron">Padrón:</label>
      <input type="text" id="padron" name="padron" required>
      <button type="submit">Agregar Usuario</button>
    </form>

    <div class="search">
      <h3>Buscar Alumno</h3>
      <label for="searchPadron">Padrón:</label>
      <input type="text" id="searchPadron" oninput="filterUsers()" placeholder="Buscar por padrón">
    </div>

    <div class="user-list">
      <h2>Lista de Usuarios</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Padrón</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Vincula el archivo JS -->
  <script src="/js/sqlite_script.js"></script>
</body>
</html>
